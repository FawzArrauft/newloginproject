<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>New Login Page</title>
  </head>
  <body>
    <section
      class="flex relative overflow-hidden bg-cover bg-no-repeat w-screen h-screen dark:bg-gray-800"
      style="background-image: url(img/background/background.png)">

      <!-- Dark Mode Implementation -->
      <div class="flex absolute top-0 right-0 my-3 mx-3">
        <button
          id="toggle-theme"
          type="button"
          class="h-10 w-10 text-white bg-red-500 hover:bg-red-700 rounded-lg ring-1 ring-black items-center justify-center inline-flex"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="display-none h-7"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="display-none w-7 h-7"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>

      <script src="dist/js/style.js"></script>

      <div
        class="container flex justify-center items-center flex-wrap mt-10"
      >
        <div class="image-container flex flex-col z-10">
          <img src="img/etc/arunarevised-final.jpg" class="" alt="" />
        </div>
        <div
          class="w-full rounded-[10px] drop-shadow-lg dark:drop-shadow-lg shadow-white md:mt-0 sm:max-w-md xl:p-0">
          <div
            class="mx-auto max-w-[540px] overflow-visible rounded-[10px] bg-white dark:bg-gray-700 dark:bg-opacity-70 py-9 px-6 sm:px-12 md:px-[40px]">
              <div class="mt-5 block text-center font-bold text-lg dark:text-white">
                <a>Sign In</a>
              </div>
            <form action="">
              <div class="mb-6">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <div class="flex">
                  <span
                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md"
                  >
                    <i
                      class="w-4 h-4 text-gray-500 dark:text-gray-400"
                      aria-hidden="true"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <i class="fa-solid fa-user text-lg"></i>
                    </i>
                  </span>
                  <input
                    type="email"
                    id="login"
                    class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 block flex-1 min-w-0 w-full text-sm p-2.5"
                    placeholder="name@example.com"
                    required
                  />
                </div>
              </div>
              <div class="mb-6">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium dark:text-white text-gray-900"
                  >Password</label
                >
                <div class="flex">
                  <span
                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md"
                  >
                    <i
                      class="w-4 h-4 text-gray-500 dark:text-gray-400"
                      aria-hidden="true"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <i class="fa-solid fa-key text-lg"></i>
                    </i>
                  </span>
                  <input
                    type="password"
                    id="password"
                    class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 block flex-1 min-w-0 w-full text-sm p-2.5"
                    placeholder="*******"
                    required
                  />
                </div>
              </div>
              <div class="flex items-center justify-between mb-10">
                <div class="flex items-start">
                  <label
                    class="relative inline-flex items-center cursor-pointer"
                  >
                    <input type="checkbox" value="" class="sr-only peer" />
                    <div
                      class="w-11 h-6 bg-slate-300 rounded-full peer peer-focus:ring-4 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-500"
                    ></div>
                    <span
                      class="block cursor-text ml-3 text-sm font-light text-black dark:text-white"
                      >Remember Me</span
                    >
                  </label>
                </div>
                <a
                  href="#"
                  class="text-sm font-medium dark:text-red-400 text-red-700 hover:underline"
                  >Forgot Password?</a
                >
              </div>
              <div class="mb-6">
                <input
                  type="submit"
                  value="Login"
                  class="w-full cursor-pointer rounded-md bg-red-500 py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-lg hover:bg-red-800"
                />
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>
  </body>
  <!-- Javascript Dark Mode -->
</html>
