<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <script src="dist/js/style.js"></script>

    <title>New Login Page</title>
</head>
<body>
    <section class="flex relative overflow-hidden bg-cover bg-no-repeat w-screen h-screen" 
    style="background-image: url(img/background/background.png);">
    <div class="flex absolute top-0 right-0 my-3 mx-3">
        <button id="toggle-theme" type="button" class="h-10 w-10 text-white bg-gray-400 hover:bg-red-700 rounded-lg ring-1 ring-black items-center justify-center inline-flex">
            <i id="toogle-light-theme" class="display-none fa-solid fa-sun text-xl"></i>
            <i id="toogle-dark-theme" class="display-none fa-solid fa-moon text-xl"></i>
        </button>
    </div>
    <div class="container flex justify-center items-center flex-wrap mt-10">
        <!-- <div class="mx-10 flex flex-wrap"> -->
            <div class="image-container flex flex-col z-10">
                <img src="img/etc/arunarevised-final.jpg" class="" alt="">
            </div>
            <div class="w-full px-0 rounded-md drop-shadow-lg shadow-black  md:mt-0 sm:max-w-md xl:p-0">
                <div class="relative mx-auto max-w-[540px] overflow-visible rounded-[10px] bg-[#F8F8F8] py-9 px-6 sm:px-12 md:px-[40px]">
                    <div class="mt-5 block text-center font-bold text-lg">
                        <a>Sign In</a>
                    </div>
                    <form action="">
                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                            <div class="flex">
                              <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md">
                                <i class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                                    <i class="fa-solid fa-user text-lg"></i>
                                </i>
                              </span>
                              <input type="email" id="login" class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 block flex-1 min-w-0 w-full text-sm p-2.5" placeholder="name@example.com" required>
                            </div>
                          </div>
                          <div class="mb-6">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <div class="flex">
                              <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md">
                                <i class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                                    <i class="fa-solid fa-key text-lg"></i>
                                </i>
                              </span>
                              <input type="password" id="password" class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 block flex-1 min-w-0 w-full text-sm p-2.5" placeholder="*******" required>
                            </div>
                          </div>
                          <div class="flex items-center justify-between mb-10">
                            <div class="flex items-start">
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" value="" class="sr-only peer">
                                    <div class="w-11 h-6 bg-slate-300 rounded-full peer peer-focus:ring-4 peer-checked:after:translate-x-full 
                                    peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 
                                    after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-500"></div>
                                    <span class="block cursor-text ml-3 text-sm font-medium text-black">Remember Me</span>
                                </label>
                            </div>
                            <a href="#" class="text-sm font-medium text-red-700 hover:underline">Forgot Password?</a>
                          </div>
                          <div class="mb-6">
                            <input
                              type="submit"
                              value="Login"
                              class="bordder-primary w-full cursor-pointer rounded-md border bg-[#BE3F3F] py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md"
                            />
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
